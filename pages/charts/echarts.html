<div class="flex-container">

  <h1>Charts made with ECharts</h1>

  <div class="flex-container-row">

    <div class="flex-item item-chart">
      <h3>Combo Bar/Line Chart</h3>
         <div id="combo_chart" class="echart-container"></div>
    </div>

    <div class="flex-item item-chart">
      <h3>Horizontal Bar chart</h3>
        <div id="bar_chart" class="echart-container"></div>
    </div>

    <div class="flex-item item-chart">
      <h3>Multiple Line Chart</h3>
        <div id="multi_line_chart" class="echart-container"></div>
    </div>

    <div class="flex-item item-chart">
      <h3>Line Chart</h3>
        <div id="line_chart" class="echart-container"></div>
    </div>

    <div class="flex-item item-chart">
      <h3>Pie Chart with labels</h3>
        <div id="pie_chart" class="echart-container"></div>
    </div>
    
    <div class="flex-item item-chart">
      <h3>Doughnut Chart with labels</h3>
        <div id="pie_chart2" class="echart-container"></div>
    </div>

    <div class="flex-item item-chart">
      <h3>Nightingale Chart with Legend</h3>
        <div id="pie_chart3" class="echart-container"></div>
    </div>

  </div>
  
</div>
